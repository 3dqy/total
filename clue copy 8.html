<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact and Photo Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #000a27;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .contact-info, .text-content, .photo-placeholder {
      margin: 20px 0;
    }
    .contact-info p {
      margin: 10px 0;
      font-size: 16px;
    }
    .text-content p {
      line-height: 1.6;
      color: #555;
    }
    .photo-placeholder {
      width: 100%;
      height: 200px;
      background-color: #ddd;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px dashed #aaa;
      color: #666;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Clue Solution</h1>
        
    
    <div class="photo-placeholder">
      Photo Placeholder
    </div>
  </div>
</body>
</html>
